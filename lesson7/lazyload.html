<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lesson 7 Progressive Assignment">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/lazyload.css">
    <script defer src="js/lazyload.js"></script>
    <title>Lazy Loading</title>
</head>
<body>
    <main>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="images/placeholder.png" data-src="images/giants.jpg" alt="Big Trees.">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/grasshopper.jpg" alt="grasshopper.">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/road.jpg" alt="A road.">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/skopelos.jpg" alt="another road.">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/sunflowers.jpg" alt="sunflowers.">
    </picture>
    <picture>
        <img src="images/placeholder.png" data-src="images/turtle.jpg" alt="turtle.">
    </picture>
</main>
</body>
</html>
